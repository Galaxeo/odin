<!DOCTYPE html>
<html lang="en">

<head>
  <title>Checkbox and radio buttons</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="payment-form.css" rel="stylesheet">
</head>

<body>
  <form>
    <fieldset>
      <legend>Who is your favorite pony?</legend>
      <ul>
        <li>
          <label for="pinkie">Pinkie Pie</label>
          <input type="radio" id="pinkie" name="pony" selected>
        </li>
        <li>
          <label for="rainbow">Rainbow Dash</label>
          <input type="radio" id="rainbow" name="pony">
        </li>
        <li>
          <label for="twilight">Twilight Sparkle</label>
          <input type="radio" id="twilight" name="pony">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Hotdog preferences</legend>
      <ul>
        <li>
          <label for="vegan">Vegan</label>
          <input type="checkbox" name="hotdog" id="vegan">
        </li>
        <li>
          <label for="onions">Onions</label>
          <input type="checkbox" name="hotdog" id="onions">
        </li>
        <li>
          <label for="Ketchup">Ketchup</label>
          <input type="checkbox" name="hotdog" id="Ketchup">
        </li>
        <li>
          <label for="bacon">Bacon</label>
          <input type="checkbox" name="hotdog" id="bacon">
        </li>
      </ul>
    </fieldset>
    <button>Submit</button>
  </form>
</body>

</html>
