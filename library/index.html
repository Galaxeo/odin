<!DOCTYPE html>
<html lang="en">

<head>
  <title>Project: Library</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" href="#">
  <script src=script.js defer></script>
</head>

<body>
  <button class="newBook">New Book?</button>
  <div id="formContainer">
    <form action="" id="bookForm">
      <label for="author">Author</label>
      <input type="text" id="author" name="author">
      <label for="title">Title</label>
      <input type="text" id="title" name="title">
      <label for="numPages"># of pages</label>
      <input type="number" id="numPages" name="numPages">
      <label for="readStatus">Finished reading?</label>
      <input type="text" id="readStatus" name="readStatus">
      <button class="submit">Submit</button>
    </form>
  </div>
  <div class="library">
    <div class="book">
      <h1 class="bookTitle">Title</h1>
      <h2 class="bookAuthor">Author</h2>
      <p># of pages</p>
      <p>Have not read</p>
    </div>
  </div>
</body>

</html>
