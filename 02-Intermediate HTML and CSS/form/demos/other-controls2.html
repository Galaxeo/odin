<!DOCTYPE html>
<html lang="en">

<head>
  <title>Other controls 2</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="payment-form.css" rel="stylesheet">
</head>

<body>
  <form>
    <ul>
      <li>
        <label for="food">Pick your favorite food:</label>
        <select id="food">
          <optgroup label="Mains">
            <option value="Salad">Salad</option>
            <option value="curry">Curry</option>
            <option value="Pizza">Pizza</option>
            <option value="Fajitas">Fajitas</option>
          </optgroup>
          <optgroup label="Sides">
            <option value="Biscuits">Biscuits</option>
            <option value="Crisps">Crisps</option>
            <option value="Fruit">Fruit</option>
            <option value="Bread">Breadsticks</option>
          </optgroup>
        </select>
      </li>
      <li>
        <button>Submit choice</button>
      </li>
    </ul>
  </form>
</body>

</html>
