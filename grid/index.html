<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h1>Dashboard!</h1>
      <ul class="userActions">
        <li class="home">Home</li>
        <li class="profile">Profile</li>
        <li class="messages">Messages</li>
        <li class="history">History</li>
        <li class="tasks">Tasks</li>
        <li class="communities">Communities</li>
      </ul>
      <ul class="miscSupport">
        <li class="settings">Settings</li>
        <li class="support">Support</li>
        <li class="privacy">Privacy</li>
      </ul>
    </div>
    <div class="content">
      <div class="nav">
        <input type="search" name="searchBar">
        <button>Dogwater</button>
        <div>Placeholder Icon</div>
        <p>First Last</p>
      </div>
      <div class="header">
        <h1>placehlder</h1>
        <div>
          <p>Hi there,</p>
          <p>First Last</p>
        </div>
        <div class="buttonContainer">
          <button class="newButton">New</button>
          <button class="uploadButton">Upload</button>
          <button class="shareButton">Share</button>
        </div>
      </div>
      <div class="dashboard">
        <div class="projects">
          <div class="card">1</div>
          <div class="card">2</div>
          <div class="card">3</div>
          <div class="card">4</div>
          <div class="card">5</div>
          <div class="card">6</div>
        </div>
        <div class="announcements">
        </div>
        <div class="trending">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
